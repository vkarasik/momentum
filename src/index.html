<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/ico/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Roboto+Mono:wght@100&display=swap"
        rel="stylesheet">
    <title>Momentum</title>
</head>

<body>
    <div class="grid">
        <section class="player">
            <div class="player__controls">
                <div class="player__button player__button_prev"></div>
                <div class="player__button player__button_play"></div>
                <div class="player__button player__button_next"></div>
            </div>
            <div class="player__list"></div>
        </section>
        <section class="weather">
            <input class="weather__location" type="text" value="">
            <div class="weather__err"></div>
            <div class="weather__main">
                <img class="weather__icon" src="http://openweathermap.org/img/wn/03d.png" alt="Weather Icon">
                <div class="weather__desc"></div>
            </div>
            <div class="weather__wind"></div>
            <div class="weather__humidity"></div>
        </section>
        <main class="main">
            <section class="time"></section>
            <section class="date"></section>
            <section class="greeting">
                <div class="greeting__text"></div>
                <input class="greeting__name" type="text">
            </section>
        </main>
        <section class="quote">
            <div class="quote__reload"></div>
            <div class="quote__text"></div>
            <div class="quote__author"></div>
        </section>
        <footer>
            <span>Â© <a href="https://github.com/vkarasik">Karasik Vadim</a>, 2021</span>
        </footer>
    </div>
    <div class="arrow arrow_prev"></div>
    <div class="arrow arrow_next"></div>
</body>

</html>
